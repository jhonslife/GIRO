name: Build & Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      profile:
        description: "Business profile to build"
        required: true
        type: choice
        options:
          - all
          - grocery
          - motoparts
          - enterprise
        default: "all"
      prerelease:
        description: "Mark as pre-release"
        required: false
        type: boolean
        default: false

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build - ${{ matrix.target }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: ubuntu-22.04
            target: linux
            rust_target: x86_64-unknown-linux-gnu
          - platform: windows-latest
            target: windows
            rust_target: x86_64-pc-windows-msvc
          - platform: macos-latest
            target: macos
            rust_target: x86_64-apple-darwin

    runs-on: ${{ matrix.platform }}
    defaults:
      run:
        working-directory: apps/desktop

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: pnpm-lock.yaml

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_target }}

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "apps/desktop/src-tauri"
          key: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: matrix.target == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libssl-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libudev-dev \
            libgtk-3-dev

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Frontend
        run: pnpm build
        env:
          VITE_BUSINESS_PROFILE: ${{ github.event.inputs.profile || 'all' }}

      - name: Build Tauri
        run: pnpm tauri build
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: List artifacts (Linux)
        if: matrix.target == 'linux'
        run: |
          find src-tauri/target/release/bundle -type f \( -name "*.deb" -o -name "*.AppImage" -o -name "*.rpm" \) 2>/dev/null || echo "No artifacts found"

      - name: List artifacts (Windows)
        if: matrix.target == 'windows'
        shell: pwsh
        run: |
          Get-ChildItem -Path src-tauri/target/release/bundle -Recurse -Include *.exe,*.msi | ForEach-Object { $_.FullName }

      - name: List artifacts (macOS)
        if: matrix.target == 'macos'
        run: |
          find src-tauri/target/release/bundle -type f \( -name "*.dmg" -o -name "*.app" \) 2>/dev/null || echo "No artifacts found"

      - name: Upload Linux artifacts
        if: matrix.target == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: giro-linux
          path: |
            apps/desktop/src-tauri/target/release/bundle/deb/*.deb
            apps/desktop/src-tauri/target/release/bundle/appimage/*.AppImage
          if-no-files-found: warn

      - name: Upload Windows artifacts
        if: matrix.target == 'windows'
        uses: actions/upload-artifact@v4
        with:
          name: giro-windows
          path: |
            apps/desktop/src-tauri/target/release/bundle/msi/*.msi
            apps/desktop/src-tauri/target/release/bundle/nsis/*.exe
          if-no-files-found: warn

      - name: Upload macOS artifacts
        if: matrix.target == 'macos'
        uses: actions/upload-artifact@v4
        with:
          name: giro-macos
          path: |
            apps/desktop/src-tauri/target/release/bundle/dmg/*.dmg
          if-no-files-found: warn

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List downloaded artifacts
        run: find artifacts -type f

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          echo "## ðŸš€ GIRO Desktop v${{ steps.version.outputs.VERSION }}" > RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          echo "### ðŸ“¦ Downloads" >> RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          echo "| Platform | Download |" >> RELEASE_NOTES.md
          echo "|----------|----------|" >> RELEASE_NOTES.md
          echo "| Windows | \`.msi\` installer |" >> RELEASE_NOTES.md
          echo "| Linux | \`.deb\` (Debian/Ubuntu) or \`.AppImage\` |" >> RELEASE_NOTES.md
          echo "| macOS | \`.dmg\` |" >> RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          echo "### âœ¨ What's New" >> RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          git log --oneline --pretty=format:"- %s" $(git describe --tags --abbrev=0 HEAD^)..HEAD >> RELEASE_NOTES.md || echo "- Initial release" >> RELEASE_NOTES.md

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: GIRO Desktop v${{ steps.version.outputs.VERSION }}
          body_path: RELEASE_NOTES.md
          draft: false
          prerelease: ${{ github.event.inputs.prerelease || false }}
          files: |
            artifacts/**/*.deb
            artifacts/**/*.AppImage
            artifacts/**/*.msi
            artifacts/**/*.exe
            artifacts/**/*.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
