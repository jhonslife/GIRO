name: CI

on:
  push:
    branches: [main, develop]
    paths:
      - "apps/desktop/**"
      - "giro-mobile/**"
      - "giro-license-server/**"
      - "packages/**"
      - ".github/workflows/ci.yml"
  pull_request:
    branches: [main]
    paths:
      - "apps/desktop/**"
      - "giro-mobile/**"
      - "giro-license-server/**"
      - "packages/**"
      - ".github/workflows/ci.yml"

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  desktop-ci:
    name: Desktop CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/desktop

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
          cache-dependency-path: apps/desktop/pnpm-lock.yaml

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            apps/desktop/src-tauri/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('apps/desktop/src-tauri/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install system dependencies (Linux)
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev build-essential curl wget file libssl-dev libayatana-appindicator3-dev librsvg2-dev libudev-dev

      - name: Install Node dependencies
        run: pnpm install --frozen-lockfile

      - name: Pre-build (Create dummy dist for Tauri macro)
        run: mkdir -p dist && touch dist/index.html

      - name: Lint (ESLint)
        run: pnpm lint

      - name: Type check (TypeScript)
        run: pnpm tsc --noEmit

      - name: Lint (Clippy)
        working-directory: apps/desktop/src-tauri
        run: cargo clippy --all-targets -- -D warnings

      - name: Format check (Rust)
        working-directory: apps/desktop/src-tauri
        run: cargo fmt --check

      - name: Test (Vitest)
        run: pnpm test:ci

      - name: Test (Rust)
        working-directory: apps/desktop/src-tauri
        run: cargo test

  desktop-build:
    name: Desktop Build Check
    needs: desktop-ci
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/desktop

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
          cache-dependency-path: apps/desktop/pnpm-lock.yaml

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            apps/desktop/src-tauri/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('apps/desktop/src-tauri/Cargo.lock') }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev build-essential curl wget file libssl-dev libayatana-appindicator3-dev librsvg2-dev libudev-dev

      - name: Install Node dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Frontend
        run: pnpm build

      - name: Build Backend
        working-directory: apps/desktop/src-tauri
        run: cargo build --release

  cargo-audit:
    name: Cargo Audit
    runs-on: ubuntu-latest
    needs: desktop-build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-audit (prebuilt)
        uses: taiki-e/install-action@v1
        with:
          tool: cargo-audit
          version: latest

      - name: Run cargo audit
        working-directory: apps/desktop/src-tauri
        run: |
          cargo audit || true

  mobile-ci:
    name: Mobile CI
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, '[skip mobile]') == false
    defaults:
      run:
        working-directory: giro-mobile
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
          cache-dependency-path: giro-mobile/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type Check
        run: pnpm run typecheck

      - name: Lint
        run: pnpm run lint

      - name: Build JS Bundle
        run: npx expo export --platform web

  license-server-ci:
    name: License Server CI
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, '[skip license]') == false
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: giro_licenses_test
          POSTGRES_USER: giro
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            giro-license-server/backend/target/
          key: ${{ runner.os }}-cargo-license-${{ hashFiles('giro-license-server/backend/Cargo.lock') }}

      - name: Install sqlx-cli
        run: cargo install sqlx-cli --no-default-features --features postgres

      - name: Run migrations
        working-directory: giro-license-server/backend
        env:
          DATABASE_URL: postgres://giro:postgres@localhost:5432/giro_licenses_test
        run: sqlx migrate run

      - name: Lint (Clippy)
        working-directory: giro-license-server/backend
        run: cargo clippy -- -D warnings

      - name: Test
        working-directory: giro-license-server/backend
        env:
          DATABASE_URL: postgres://giro:postgres@localhost:5432/giro_licenses_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test_secret
        run: cargo test
