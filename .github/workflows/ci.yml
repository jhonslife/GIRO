name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/desktop

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
          cache-dependency-path: apps/desktop/pnpm-lock.yaml

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            apps/desktop/src-tauri/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('apps/desktop/src-tauri/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install system dependencies (Linux)
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev build-essential curl wget file libssl-dev libayatana-appindicator3-dev librsvg2-dev libudev-dev

      - name: Install Node dependencies
        run: pnpm install --frozen-lockfile

      - name: Pre-build (Create dummy dist for Tauri macro)
        run: mkdir -p dist && touch dist/index.html

      - name: Lint (ESLint)
        run: pnpm lint

      - name: Type check (TypeScript)
        run: pnpm tsc --noEmit

      - name: Lint (Clippy)
        working-directory: apps/desktop/src-tauri
        run: cargo clippy --all-targets -- -D warnings

      - name: Format check (Rust)
        working-directory: apps/desktop/src-tauri
        run: cargo fmt --check

      - name: Test (Vitest)
        run: pnpm test:ci

      - name: Test (Rust)
        working-directory: apps/desktop/src-tauri
        run: cargo test

  build:
    name: Build Check
    needs: lint-and-test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/desktop

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
          cache-dependency-path: apps/desktop/pnpm-lock.yaml

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            apps/desktop/src-tauri/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('apps/desktop/src-tauri/Cargo.lock') }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev build-essential curl wget file libssl-dev libayatana-appindicator3-dev librsvg2-dev libudev-dev

      - name: Install Node dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Frontend
        run: pnpm build

      - name: Build Backend
        working-directory: apps/desktop/src-tauri
        run: cargo build --release

  cargo-audit:
    name: Cargo Audit
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-audit (prebuilt)
        uses: taiki-e/install-action@v1
        with:
          tool: cargo-audit
          version: latest

      - name: Run cargo audit
        working-directory: apps/desktop/src-tauri
        run: |
          cargo audit || true
