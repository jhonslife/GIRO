name: CI

on:
  push:
    branches: [main, develop]
    paths:
      - "apps/desktop/**"
      - "packages/**"
      - ".github/workflows/ci.yml"
  pull_request:
    branches: [main]
    paths:
      - "apps/desktop/**"
      - "packages/**"
      - ".github/workflows/ci.yml"

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  desktop-ci:
    name: Desktop CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/desktop

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
          cache-dependency-path: pnpm-lock.yaml

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            apps/desktop/src-tauri/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('apps/desktop/src-tauri/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install system dependencies (Linux)
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev build-essential curl wget file libssl-dev libayatana-appindicator3-dev librsvg2-dev libudev-dev

      - name: Install Node dependencies
        run: pnpm install --frozen-lockfile

      - name: Pre-build (Create dummy dist for Tauri macro)
        run: mkdir -p dist && touch dist/index.html

      - name: Lint (ESLint)
        run: pnpm lint

      - name: Type check (TypeScript)
        run: pnpm tsc --noEmit

      - name: Lint (Clippy)
        working-directory: apps/desktop/src-tauri
        run: cargo clippy --all-targets -- -D warnings

      - name: Format check (Rust)
        working-directory: apps/desktop/src-tauri
        run: cargo fmt --check

      - name: Test (Vitest) with Coverage
        run: pnpm test:coverage

      - name: Upload Frontend Coverage
        uses: codecov/codecov-action@v4
        with:
          files: apps/desktop/coverage/lcov.info
          flags: frontend
          fail_ci_if_error: false

      - name: Test (Rust) with Coverage
        working-directory: apps/desktop/src-tauri
        run: |
          cargo install cargo-tarpaulin || true
          cargo tarpaulin --out Xml --output-dir coverage --ignore-tests || cargo test

      - name: Upload Rust Coverage
        uses: codecov/codecov-action@v4
        with:
          files: apps/desktop/src-tauri/coverage/cobertura.xml
          flags: rust
          fail_ci_if_error: false

  desktop-build:
    name: Desktop Build Check
    needs: desktop-ci
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/desktop

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
          cache-dependency-path: pnpm-lock.yaml

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            apps/desktop/src-tauri/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('apps/desktop/src-tauri/Cargo.lock') }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev build-essential curl wget file libssl-dev libayatana-appindicator3-dev librsvg2-dev libudev-dev

      - name: Install Node dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Frontend
        run: pnpm build

      - name: Build Backend
        working-directory: apps/desktop/src-tauri
        run: cargo build --release

  cargo-audit:
    name: Cargo Audit
    runs-on: ubuntu-latest
    needs: desktop-build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-audit (prebuilt)
        uses: taiki-e/install-action@v1
        with:
          tool: cargo-audit
          version: latest

      - name: Run cargo audit
        working-directory: apps/desktop/src-tauri
        run: |
          cargo audit || true

  e2e-tests:
    name: E2E Tests
    needs: desktop-build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/desktop
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
          cache-dependency-path: pnpm-lock.yaml

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libayatana-appindicator3-dev

      - name: Install Node dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: Build application
        run: pnpm build

      - name: Run E2E tests
        run: pnpm test:e2e
        env:
          CI: true

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: e2e/playwright-report/
          retention-days: 7

  quality-gate:
    name: Quality Gate
    needs: [desktop-ci, desktop-build, cargo-audit, e2e-tests]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check all jobs
        run: |
          if [[ "${{ needs.desktop-ci.result }}" != "success" ]] || \
             [[ "${{ needs.desktop-build.result }}" != "success" ]]; then
            echo "❌ Quality gate failed"
            exit 1
          fi
          echo "✅ All quality checks passed!"
