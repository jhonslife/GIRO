---
# Railway.app Service Configuration
service: giro-license-server
region: us-west1

build:
  dockerfile: backend/Dockerfile
target: production
deploy:
  numReplicas: 1
healthcheckPath: /api/v1/health
healthcheckTimeout: 30
restartPolicyType: ON_FAILURE
restartPolicyMaxRetries: 3

networking:
  port: 3000
resources:
  memory: 512
cpu: 0.5
