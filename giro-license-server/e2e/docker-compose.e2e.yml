services:
  # PostgreSQL Database for E2E tests
  db:
    image: postgres:16-alpine
    container_name: giro-e2e-db
    environment:
      POSTGRES_DB: giro_licenses_test
      POSTGRES_USER: giro
      POSTGRES_PASSWORD: giro_test_password
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U giro -d giro_licenses_test"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - giro-e2e-network

  # Redis Cache for E2E tests
  redis:
    image: redis:7-alpine
    container_name: giro-e2e-redis
    ports:
      - "6380:6379"
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - giro-e2e-network

  # Backend API
  backend:
    build:
      context: /home/jhonslife/CICLOGIRO/giro-license-server/backend
      dockerfile: /home/jhonslife/CICLOGIRO/giro-license-server/e2e/Dockerfile.backend
    container_name: giro-e2e-backend
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://giro:giro_test_password@db:5432/giro_licenses_test
      REDIS_URL: redis://redis:6379
      JWT_SECRET: e2e-test-jwt-secret-key-very-long-and-secure
      APP_SECRET: e2e-test-app-secret-key-very-long-and-secure
      RUST_LOG: "info,giro_license_server=debug"
      APP_HOST: 0.0.0.0
      APP_PORT: 8000
      FRONTEND_URL: http://website:3000
      MERCADO_PAGO_ACCESS_TOKEN: not_configured
      RESEND_API_KEY: not_configured
      RESEND_FROM_EMAIL: test@example.com
      RESEND_FROM_NAME: GIRO Test
    ports:
      - "8001:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s
    networks:
      - giro-e2e-network

  # Website Frontend
  website:
    build:
      context: /home/jhonslife/CICLOGIRO/giro-license-server/giro-website
      dockerfile: /home/jhonslife/CICLOGIRO/giro-license-server/e2e/Dockerfile.website
      args:
        NEXT_PUBLIC_API_URL: http://localhost:8001/api/v1
    container_name: giro-e2e-website
    depends_on:
      backend:
        condition: service_healthy
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8001/api/v1
    ports:
      - "3001:3000"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - giro-e2e-network

networks:
  giro-e2e-network:
    driver: bridge
