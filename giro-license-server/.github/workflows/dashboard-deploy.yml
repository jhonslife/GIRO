name: Deploy Dashboard to Railway

on:
  push:
    branches: [main]
    paths:
      - "dashboard/**"
      - ".github/workflows/dashboard-deploy.yml"
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy Dashboard to Railway
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy Dashboard to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          echo "ðŸš€ Deploying Dashboard to Railway..."
          cd dashboard
          railway up --service dashboard --detach || railway up --detach

      - name: Wait for deployment
        run: sleep 30

      - name: Deployment complete
        run: echo "âœ… Dashboard deployed successfully!"
