name: Nightly Build

on:
  schedule:
    - cron: "0 3 * * *" # 3 AM UTC diariamente
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  nightly:
    name: Nightly Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/desktop

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: apps/desktop/package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev build-essential curl wget file libssl-dev libayatana-appindicator3-dev librsvg2-dev libudev-dev

      - name: Install Node dependencies
        run: npm ci

      - name: Run full test suite
        run: |
          npm run test:run || true
          npm run typecheck || true

      - name: Run Rust tests
        working-directory: apps/desktop/src-tauri
        run: cargo test

      - name: Build check
        working-directory: apps/desktop/src-tauri
        run: cargo build --release

      - name: Report status
        if: failure()
        run: |
          echo "::error::Nightly build failed!"
