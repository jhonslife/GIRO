name: Mobile CI

on:
  push:
    branches: [main, develop]
    paths:
      - "giro-mobile/**"
  pull_request:
    branches: [main, develop]
    paths:
      - "giro-mobile/**"

jobs:
  validate:
    name: Validate Mobile App
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: giro-mobile

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-mobile-${{ hashFiles('giro-mobile/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-mobile-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type Check
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Run Tests
        run: npm run test:ci

      - name: Build JS Bundle
        run: npx expo export --platform web
